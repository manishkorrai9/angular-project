<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [appearance]="'compact'"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.compact"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
       
        <div class="flex items-center justify-center h-20 mt-3 mb-4">
            
            
            <img
                *ngIf="user?.logo_folderpath && user?.logo_filename"
                class="w-11"
                [src]="'https://hellokidneydata.s3.ap-south-1.amazonaws.com/'+user.logo_folderpath+'/'+user.logo_filename"
                alt="Logo image"
                >
                <img
                *ngIf="!(user?.logo_folderpath && user?.logo_filename)"
                class="w-10"
                src="assets/images/logo/clintel_logo_color_web.png"
                alt="Logo image">
        </div>
    </ng-container>
    <ng-container fuseVerticalNavigationContentFooter>
       
        <div class="absolute ml-7 mt-20 text-center">
            <div>Version</div>
            <div class="text-light-grey">2.1.0</div>

        </div>
    </ng-container>
    
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <!-- <mat-form-field class="fuse-mat-no-subscript w-60	ml-4" floatLabel="always" *ngIf="adminInfo?.admin_account != 3">
            <mat-select  [(ngModel)]="clinicId" placeholder="Select Clinic / Hospital">
              <ng-container *ngFor="let data of hospitals">
                  <mat-option [value]="data.clinicid">{{
                      data.clinic_name
                      }}</mat-option>
              </ng-container>
          </mat-select>
        </mat-form-field> -->
        
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-3"> 
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <!-- <search [appearance]="'bar'"></search> -->
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <notifications></notifications>
            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>
