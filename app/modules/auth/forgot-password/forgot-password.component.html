<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/4 h-full p-16 lg:px-20 overflow-hidden bg-logo dark:border-r">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-10" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700"
             viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <!-- Logo -->
        
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div class="w-2/5">
                    <img src="assets/images/logo/clintel_white_logo.png"> 
                </div>
                <div class="text-black pt-6">Welcome to CLintel</div>
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 "> 
                CLintel is India's first connected health platform for kidney patients.
            
        </div>
    </div>
       
    </div>
    <div class="sm:w-auto md:h-full md:w-2/3 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
      
        <div class="w-full mx-auto sm:mx-0"> 
            <div class="tracking-tight leading-tight float-right pt-6 pr-6">Don't have an account? <a class="pl-2 cursor-pointer text-blue-500 font-bold" href="https://hellokidney.ai/register-now.php" target="_blank">Schedule a Demo</a>
                <!-- <button
                    class="btn-ht-30 fuse-mat-button-large ml-4"
                    mat-flat-button
                    [color]="'primary'"
                   >
                    <span >
                        Schedule a Demo
                    </span>
                </button> -->
            </div>
            <!-- Title -->
            <div class="md:items-center md:justify-center w-full ">
            <div class="lg:pt-40 md:pt-32 lg:px-64 md:px-64">
            <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight">Sign in 
              
            </div>
           
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

           
            <form
            class="mt-8"
            [formGroup]="forgotPasswordForm"
            #forgotPasswordNgForm="ngForm">

           
            <mat-form-field class="w-full" floatLabel="always">
                <mat-label>Email address</mat-label>
                <input
                    matInput
                    id="email"
                    [placeholder]="'name@mail.com'"
                    [formControlName]="'email'" />
                <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                    Email address is required
                </mat-error>
                <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

           
            <button
                class="fuse-mat-button-large w-full mt-3"
                mat-flat-button
                [color]="'primary'"
                [disabled]="forgotPasswordForm.disabled"
                (click)="sendResetLink()">
                <span *ngIf="!forgotPasswordForm.disabled">
                    Password change
                </span>
                <mat-progress-spinner
                    *ngIf="forgotPasswordForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>

          
            <div class="mt-8 text-md font-medium text-secondary">
                <span>Return to</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">Sign in
                </a>
            </div>

        </form>
        </div>
        </div>
        </div>  
</div>
