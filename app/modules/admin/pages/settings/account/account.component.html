<div class="w-full max-w-3xl">
  <!-- Form -->
  
    <!-- Section -->
    <div class="w-full">
      <!-- <div class="text-xl">Profile</div>  -->
      <div class="text-secondary">
        Following information is publicly displayed, be careful!
      </div>
      <div class="mt-8">
        <label class="hoverable" for="fileInput" (mouseenter)="onMouseEnter()">
          <img [src]="photo ? photo : 'assets/images/avatars/img_avatar.png'"/> 
         
          <div class="background"></div>
          <div (mouseenter)="onMouseEnter()" class=" ml-12 mt-3 flex items-center justify-between"><div class="bg-gy py-0.5 px-3 rounded-full text-sm font-semibold text-pink-800 bg-gray-100 dark:text-pink-50 dark:bg-gray-500 ng-star-inserted"> Upload </div><div class="flex items-center"></div></div>
        </label>
        
        
        <br/>
        <input id="fileInput"  type='file' (change)="onSelectFile($event)">
       <div class="delete-trash">
       
       
      </div>
      </div>
      
    </div>
    <form [formGroup]="accountForm">
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-6">
      
      <!-- Name -->
      <div class="sm:col-span-2"> 
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Name</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:user'"
            matPrefix
          ></mat-icon>
          <input  placeholder="Enter" class="capitalize" [formControlName]="'name'" matInput />
        </mat-form-field>
      </div>
      
      <div class="sm:col-span-2">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Gender</mat-label>
          <mat-select placeholder="Select" [formControlName]="'gender'">
            <mat-option  [value]="'male'">Male</mat-option>
            <mat-option  [value]="'female'">Female</mat-option>
            <mat-option  [value]="'other'">Other</mat-option>
          </mat-select>
        
        </mat-form-field>
      </div>

     
      
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <!-- Email -->
      <div class="sm:col-span-2">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Email</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:mail'"
            matPrefix
          ></mat-icon>
          <input placeholder="Enter" [formControlName]="'email'" matInput disabled />
        </mat-form-field>
      </div>
      <!-- Phone -->
      <div class="sm:col-span-2">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Phone</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:phone'"
            matPrefix
          ></mat-icon>
          <input placeholder="Enter" [formControlName]="'phone'" matInput />
        </mat-form-field>
      </div>
      <div class="sm:col-span-2" *ngIf="userInfo?.role_id==5">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Speciality</mat-label>
          <mat-select [formControlName]="'specialityid'" placeholder="Select">
            <ng-container *ngFor="let data of specialities">
                <mat-option [value]="data.masterdata_id">{{
                    data.data_name
                    }}</mat-option>
            </ng-container>
        </mat-select>
        </mat-form-field>
      </div>
      <!-- Medical Registration No -->
      <div class="sm:col-span-2" *ngIf="userInfo?.role_id==5">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Medical Registration No</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:identification'"
            matPrefix
          ></mat-icon>
          <input placeholder="Enter" [formControlName]="'medRegn'" matInput />
        </mat-form-field>
      </div>
      <!-- Education -->
      <div class="sm:col-span-2" *ngIf="userInfo?.role_id==5"> 
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
          <mat-label>Education</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:academic-cap'"
            matPrefix
          ></mat-icon>

          <input placeholder="Enter" [formControlName]="'education'" matInput />
        </mat-form-field>
      </div>
      <!-- Experience -->
      <div class="sm:col-span-2" *ngIf="userInfo?.role_id==5">
        <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
        <mat-label>Years of Experience</mat-label>
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:document-text'" matPrefix></mat-icon>

        <input placeholder="Enter" matInput [formControlName]="'expYears'">
        
        <mat-select
            [value]="'years'"
            matSuffix>
            <mat-option [value]="'years'">years</mat-option>
            <mat-option [value]="'months'">months</mat-option>
            
        </mat-select>
    </mat-form-field>
      </div>

      <!-- Fee -->
      <!-- <div class="sm:col-span-2">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Consultation Fee</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:currency-rupee'"
            matPrefix
          ></mat-icon>
          <input [formControlName]="'fees'" matInput />
        </mat-form-field>
      </div> -->

      <div class="sm:col-span-4" *ngIf="userInfo?.role_id==5">
        <mat-label class="cursor-default">Languages</mat-label>
        <!-- <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:document-text'"></mat-icon> -->

        <ng-select [formControlName]="'languages'"  class="cursor-pointer mat-profile-select" placeholder="Select" [multiple]="true" >
          <ng-option *ngFor="let language of languages"  [value]="language.data_name">{{language.data_name}}</ng-option>
       </ng-select>
       
       
      </div>


      <!-- About -->
      <div class="sm:col-span-4" *ngIf="userInfo?.role_id==5">
        <mat-form-field class="fuse-mat-no-subscript w-full h-132px" floatLabel="always">
          <mat-label>About</mat-label>
        

          <textarea placeholder="Enter" class="min-h-26" [formControlName]="'profiledescription'" matInput ></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- Divider -->
    <div class="mt-11 mb-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
      <button
        mat-stroked-button
        type="button"
        [disabled]="accountForm.pristine"
        (click)="cancelUpdate()"
      >
        Cancel
      </button>
      <button
        class="ml-4"
        mat-flat-button
        type="button"
        [disabled]="accountForm.pristine || accountForm.invalid "
        [color]="'primary'"
        (click)="updateAccount()"
      >
        Update
      </button>
    </div>
  </form>
</div>
