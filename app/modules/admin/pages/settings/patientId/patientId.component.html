<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm" class="mt-10 ">

        <label id="custom-patient-id">Do you want to use a custom patient ID?
        </label>
<mat-radio-group
  aria-labelledby="custom-patient-id"
  class="flex mt-1.5"
  (change)="customIdChange($event)"
  [disabled]="disableFields"
  [formControlName]="'iscustomprefix'"
>
  <mat-radio-button class="mr-6" [value]="true">
    Yes
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" [value]="false">
    No <span class="text-secondary">(The patient IDs will start from '1')</span>
  </mat-radio-button>
</mat-radio-group>

<ng-container *ngIf="accountForm.controls.iscustomprefix.value == true">
    <p class="text-secondary mt-10">Add an alphanumeric prefix that does not change and a Numeric suffix from where the patient IDs should start.
    </p>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <!-- Current password -->
        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
                <mat-label>Alphanumeric Prefix {{disableFields}}</mat-label>
               
                <input
                    [formControlName]="'prefixpatientid'"
                    placeholder="Enter"
                    [disabled]="disableFields"
                    matInput>
            </mat-form-field>
        </div>
        <!-- New password -->
        <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript w-full" floatLabel="always">
                <mat-label>Numeric</mat-label>
                
                <input
                    [formControlName]="'prefixstartwith'"
                    [disabled]="disableFields"
                    placeholder="Enter"
                    matInput>
            </mat-form-field>
        </div>
    </div>
    <p class="text-secondary mt-10" *ngIf="disableFields">Note: If you want edit Custom Patient Id. Please contact admin.
    </p>
</ng-container>
