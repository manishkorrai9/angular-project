<div class="flex flex-col w-full overflow-auto bg-card">
    <div
      class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary"
    >
      
      <div class="ml-3 text-2xl font-semibold tracking-tight">Medicine Logs</div>
      <button class="ml-auto" mat-icon-button (click)="dialogRef.close()">
        <mat-icon
          class="text-current"
          [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
      </button>
    </div>
    <div
      class="flex-auto px-6 pt-9 pb-12  md:pb-12 lg:pl-12 lg:pr-12"

    >
     <div *ngIf="medicineLogs.length !== 0">
        <div *ngFor="let medicine of medicineLogs">
          <div class="main-title">{{medicine.track_time | date:'MMMM d, y'}}</div>

          <table>
            <thead>
              <tr>
                <th>Medicine</th>
                <th></th>
                <th></th>
              </tr>
              
            </thead>
            <tbody>
              <tr *ngFor="let data of medicine.data">
                <td>{{data.medicine_name}}</td>
                <td>{{data.dose_type}}</td>
                <td>
                  <ng-container *ngIf="data.is_taken">
                    <mat-icon
                        class="text-primary"
                        [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
                </ng-container>
                <ng-container *ngIf="!data.is_taken">
                    <mat-icon
                        class="text-red-500"
                        [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                </ng-container>
                </td>
              </tr>
              </tbody>
          </table>
          
        </div>
     </div>
     <div *ngIf="medicineLogs.length == 0">
         
        <div class="flex items-center justify-center w-full h-full rounded-full text-lg ">
            No data
        </div>
            <!-- <div class="m-auto pt-5 pb-6 items-center">
                <span class="no-data">No data</span>
              </div> -->
    </div>
  
      <!-- Divider -->
      <!-- Actions -->
      
    </div>
  </div>
