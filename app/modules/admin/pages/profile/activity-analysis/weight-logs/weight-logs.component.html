<div class="flex flex-col w-full overflow-auto bg-card">
    <div
      class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary"
    >
      
      <div class="ml-3 text-2xl font-semibold tracking-tight">Weight Logs</div>
      <button class="ml-auto" mat-icon-button (click)="dialogRef.close()">
        <mat-icon
          class="text-current"
          [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
      </button>
    </div>
    <div
      class="flex-auto px-6 pt-9 pb-12  md:pb-12 lg:pl-12 lg:pr-12"

    >
     <div *ngIf="chartOptions && chartOptions.series">
        <apx-chart #chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [dataLabels]="chartOptions.dataLabels"
        [markers]="chartOptions.markers"
        [theme]="chartOptions.theme"
      ></apx-chart>
     </div>
  
  
      <!-- Divider -->
      <!-- Actions -->
      
    </div>
  </div>
