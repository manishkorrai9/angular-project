<div class="flex flex-col h-screen">
    <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">
        <!-- <mat-icon
            class="icon-size-7 text-current"
            [svgIcon]="'heroicons_solid:cog'"></mat-icon> -->
        <div class="text-2xl font-semibold tracking-tight">Edit Service</div>
        <button
            class="ml-auto"
            mat-icon-button
            (click)="dialogRef.close()">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
 
    <div class="flex flex-col p-6 mb-auto">
        <form [formGroup]="serviceForm">
            <div>
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Service Name</mat-label>
                    <input matInput [placeholder]="'Name'" [formControlName]="'name'">
                </mat-form-field>
            </div>
            <div class="mt-8">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Price</mat-label>
                    <input type="number" matInput [placeholder]="'Price'" [formControlName]="'price'">
                </mat-form-field>
            </div>
            <div class="mt-8">
    
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Duration(Month)</mat-label>
                    <mat-select
                       placeholder="Select"
                      [formControlName]="'duration'"
                    >
                      <ng-container
                        *ngFor="let data of durationOfMonths"
                      >
                        <mat-option [value]="data.name">{{
                            data.title
                        }}</mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>
                
            </div>
        
            <div class="mt-8">
                <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                    <mat-label>Service Description</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                    <textarea matInput [placeholder]="'Description'" [rows]="5" [spellcheck]="false" [formControlName]="'description'"
                        matTextareaAutosize></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
    <footer class="my-4 mx-4">
        <div class="flex">
            <div class="flex ml-auto gap-2">
                <button  mat-flat-button (click)="dialogRef.close()">
                    <span class="ml-2 mr-1">Cancel</span>
                </button>
                <button  mat-flat-button [color]="'primary'" (click)="updateService()" [disabled]="serviceForm.invalid" >
                    <span class="ml-2 mr-1">Update</span>
                </button>
              <!-- Will grow and shrink as needed without taking initial size into account -->
            </div>
          </div>          
    </footer>
</div>
