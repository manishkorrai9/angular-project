


<header>
    <div
      class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary"
    >
      <div class="ml-3 text-2xl font-semibold tracking-tight">Test Names</div>
      <!-- (click)="dismiss()" -->
      <button class="ml-auto" mat-icon-button (click)="dismiss()">
        <mat-icon
          class="text-current"
          [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
      </button>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto">
    <mat-list role="list">
        <mat-list-item  *ngFor="let data of tests" role="listitem">{{data.test_name}}</mat-list-item>

      </mat-list>
  </main>
