<div class="flex flex-col w-full overflow-auto bg-card">
    <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary"> 
      <div class="text-2xl font-semibold tracking-tight">View Last Prescription</div>
      
     
      <button class="ml-auto" mat-icon-button (click)="dialogRef.close()">
        <mat-icon class="text-current"
          [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
    </div>
   <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:pl-10 lg:pr-10 lg:pt-3">
    <table class="tab mt-4" *ngIf="latestMedicationList.length > 0">
        <tr class="h-14 tab-head">
          <th class="w-1/4">Medicine</th> 
          <th>Dose</th> 
          <th>Food</th>
          <th>Duration</th>
          <th class="w-1/4">Note</th>
        </tr>
        <tr *ngFor ="let item of latestMedicationList">
          <td>{{item.drug_name}}</td>
          <td>{{item.dose}}</td>
          <td>{{item.food}}</td>
          <td>{{item.duration}} days</td>
          <td>{{item.notes}}</td>
        </tr>
    </table>
    <div class="font-bold py-10 flex items-center  justify-center w-full h-full rounded-full text-lg" *ngIf="latestMedicationList.length == 0">
      No data
    </div>
    </div>
      <!-- Divider --> 
    <!-- <div class=" mb-4 border-t" *ngIf="latestMedicationList.length > 0"></div> -->
    <!-- Actions -->
    <div class="flex items-center justify-end pb-6 mr-8" *ngIf="latestMedicationList.length > 0">
     
      <button type="submit" mat-flat-button [color]="'primary'" (click)="takeMedicationToPrescription()">
        <span  class="ml-2 mr-1" >Add to prescription</span>
       
      </button>
    </div>
   
    
  </div>
